<h2>题目一</h2>
<p>给定一个节点数组，并输入一个子节点的id，要求按照指定格式，输出这个子节点的所有父节点的id(以输入子节点的id结束。)</p>
<p>样例节点：{{copyNodes|json}}</p>
<p>输入：'ef'</p>
<p>输出：ab->cd->ef</p>
<code>
    <button (click)="onClick()">点击查看代码</button>
</code>

<div>
    输入：<input #input type="text" value="ef" name="ddd" id="ddd">
    <button (click)="test(input.value)">测试</button>
    <p>运行结果：{{result}}</p>
</div>
