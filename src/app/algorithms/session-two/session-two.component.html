<h2>题目二</h2>
<p>给定一组正整数组成的字符串，长度不限。要求输入一个整数，穷举出所有数相加之和等于输入整数的情况。</p>
<p>样例字符串：{{inputString}}</p>
<p>输入：9</p>
<p>输出：[[1,2,6],[1,3,5],[2,3,4],[3,6],[4,5]]</p>
<code>
    <button (click)="onClick()">点击查看代码</button>
</code>

<div>
    输入：<input #input type="text" value="9">
    <button (click)="test(input.value)">测试</button>
    <p>运行结果：{{result|json}}</p>
</div>
